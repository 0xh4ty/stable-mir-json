<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIR Explorer</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --bg-panel: #16213e;
            --bg-block: #0f0f1a;
            --text: #eee;
            --text-dim: #888;
            --accent: #8be9fd;
            --green: #50fa7b;
            --purple: #bd93f9;
            --pink: #ff79c6;
            --orange: #ffb86c;
            --border: #333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: var(--bg-panel);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 1.1rem;
            color: var(--accent);
            font-weight: 600;
        }

        .header select {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-size: 0.9rem;
            min-width: 200px;
        }

        .header select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .file-input-wrapper {
            margin-left: auto;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-input-wrapper label {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.4rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .file-input-wrapper label:hover {
            border-color: var(--accent);
        }

        /* Main layout */
        .main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Canvas area */
        .graph-area {
            flex: 1;
            position: relative;
            background: var(--bg);
        }

        #graph-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Path breadcrumb */
        .path-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(22, 33, 62, 0.9);
            padding: 0.5rem 1rem;
            font-family: monospace;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .path-bar .label {
            color: var(--text-dim);
        }

        .path-bar .crumb {
            color: var(--text-dim);
        }

        .path-bar .crumb.current {
            color: var(--pink);
            font-weight: bold;
        }

        .path-bar .controls {
            margin-left: auto;
            display: flex;
            gap: 0.5rem;
        }

        .path-bar button {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.25rem 0.6rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .path-bar button:hover {
            border-color: var(--accent);
        }

        /* Context panel */
        .context-panel {
            width: 320px;
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            overflow-y: auto;
            padding: 1rem;
        }

        .context-panel h2 {
            color: var(--accent);
            font-size: 1.1rem;
            font-family: monospace;
            margin-bottom: 0.5rem;
        }

        .badge {
            display: inline-block;
            background: var(--bg);
            color: var(--text-dim);
            padding: 0.15rem 0.5rem;
            border-radius: 3px;
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
        }

        .badge.entry { background: var(--green); color: var(--bg); }
        .badge.exit { background: var(--purple); color: var(--bg); }
        .badge.branchpoint { background: var(--orange); color: var(--bg); }
        .badge.mergepoint { background: var(--accent); color: var(--bg); }
        .badge.cleanup { background: #ff5555; color: var(--bg); }

        .summary {
            color: var(--text-dim);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .section-header {
            color: var(--text-dim);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin: 1rem 0 0.5rem 0;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.25rem;
        }

        .statements-list, .locals-list {
            list-style: none;
            font-family: monospace;
            font-size: 0.8rem;
        }

        .statements-list li {
            padding: 0.3rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .statements-list .mir {
            color: var(--green);
        }

        .statements-list .annotation {
            color: var(--purple);
            font-size: 0.75rem;
            display: block;
        }

        .terminator {
            font-family: monospace;
            font-size: 0.85rem;
        }

        .terminator .mir {
            color: var(--pink);
        }

        .terminator .annotation {
            color: var(--purple);
            font-size: 0.75rem;
            display: block;
        }

        .edges-list {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            margin-top: 0.5rem;
        }

        .edge-btn {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            font-size: 0.8rem;
            font-family: monospace;
        }

        .edge-btn:hover {
            border-color: var(--accent);
        }

        .edge-btn.selected {
            border-color: var(--accent);
            background: rgba(139, 233, 253, 0.1);
        }

        .edge-btn.cleanup {
            border-color: #ff5555;
            border-style: dashed;
        }

        .edge-btn .target {
            color: var(--green);
        }

        .edge-btn .label {
            color: var(--orange);
            margin-left: 0.5rem;
        }

        .edge-btn .hint {
            color: var(--text-dim);
            font-size: 0.7rem;
            display: block;
            margin-top: 0.25rem;
        }

        .edge-btn .key-hint {
            float: right;
            color: var(--text-dim);
            font-size: 0.7rem;
        }

        .locals-list {
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .locals-list li {
            padding: 0.3rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .locals-list .name {
            color: var(--accent);
        }

        .locals-list .type {
            color: var(--green);
        }

        .locals-list .source-name {
            color: var(--purple);
            font-size: 0.7rem;
        }

        .locals-list .assignments {
            color: var(--text-dim);
            font-size: 0.7rem;
            margin-left: 1em;
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-dim);
            text-align: center;
            padding: 2rem;
        }

        .empty-state h2 {
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .empty-state p {
            margin-bottom: 0.5rem;
        }

        .keyboard-hints {
            margin-top: 2rem;
            font-family: monospace;
            font-size: 0.85rem;
            text-align: left;
        }

        .keyboard-hints dt {
            color: var(--accent);
            float: left;
            width: 80px;
        }

        .keyboard-hints dd {
            margin-bottom: 0.3rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 id="crate-name">MIR Explorer</h1>
        <select id="function-select" disabled>
            <option>Load a .smir.json file</option>
        </select>
        <div class="file-input-wrapper">
            <input type="file" id="file-input" accept=".json,.smir.json">
            <label for="file-input">Load JSON</label>
        </div>
    </header>

    <main class="main">
        <div class="graph-area">
            <canvas id="graph-canvas"></canvas>
            <div class="path-bar" id="path-bar" style="display: none;">
                <span class="label">PATH:</span>
                <span class="breadcrumb" id="breadcrumb"></span>
                <div class="controls">
                    <button id="reset-btn">Reset</button>
                    <button id="back-btn">← Back</button>
                    <button id="fit-btn">Fit</button>
                </div>
            </div>
            <div class="empty-state" id="empty-state">
                <h2>MIR Graph Explorer</h2>
                <p>Load a <code>.smir.json</code> file to explore</p>
                <p>Generate one with: <code>stable-mir-json --json file.rs</code></p>
                <dl class="keyboard-hints">
                    <dt>h / ←</dt><dd>Go back</dd>
                    <dt>l / →</dt><dd>Follow edge</dd>
                    <dt>j / ↓</dt><dd>Next edge</dd>
                    <dt>k / ↑</dt><dd>Prev edge</dd>
                    <dt>1-9</dt><dd>Jump to edge N</dd>
                    <dt>Esc</dt><dd>Reset</dd>
                </dl>
            </div>
        </div>

        <aside class="context-panel" id="context-panel" style="display: none;">
            <h2 id="block-id">bb0</h2>
            <span class="badge" id="block-role">entry</span>
            <div class="summary" id="block-summary"></div>

            <div class="section-header">Locals</div>
            <ul class="locals-list" id="locals-list"></ul>

            <div class="section-header">Statements</div>
            <ul class="statements-list" id="statements-list"></ul>

            <div class="section-header">Terminator</div>
            <div class="terminator" id="terminator"></div>

            <div class="section-header">Next</div>
            <div class="edges-list" id="edges-list"></div>
        </aside>
    </main>

    <script type="module">
        import init, { create_explorer, log } from './pkg/mir_explorer.js';

        let explorer = null;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        async function main() {
            await init();

            const canvas = document.getElementById('graph-canvas');
            explorer = create_explorer('graph-canvas', 'context-panel');

            // File input handler
            document.getElementById('file-input').addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (file) {
                    const text = await file.text();
                    loadJson(text);
                }
            });

            // URL parameter handling
            const params = new URLSearchParams(window.location.search);
            const fileUrl = params.get('file');
            if (fileUrl) {
                try {
                    const response = await fetch(fileUrl);
                    const text = await response.text();
                    loadJson(text);
                } catch (e) {
                    console.error('Failed to load file:', e);
                }
            }

            // Function selector
            document.getElementById('function-select').addEventListener('change', (e) => {
                const index = parseInt(e.target.value, 10);
                explorer.select_function(index);
                updateContextPanel();
            });

            // Control buttons
            document.getElementById('reset-btn').addEventListener('click', () => {
                explorer.reset();
                updateContextPanel();
            });

            document.getElementById('back-btn').addEventListener('click', () => {
                explorer.go_back();
                updateContextPanel();
            });

            document.getElementById('fit-btn').addEventListener('click', () => {
                explorer.fit_to_view();
            });

            // Keyboard handling
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'SELECT' || e.target.tagName === 'INPUT') {
                    return;
                }

                if (e.key === '/') {
                    e.preventDefault();
                    document.getElementById('function-select').focus();
                    return;
                }

                if (explorer && explorer.handle_key(e.key)) {
                    e.preventDefault();
                    updateContextPanel();
                }
            });

            // Mouse handling for pan/zoom
            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                if (explorer) {
                    const rect = canvas.getBoundingClientRect();
                    explorer.handle_wheel(e.deltaY, e.clientX - rect.left, e.clientY - rect.top);
                }
            }, { passive: false });

            canvas.addEventListener('mousedown', (e) => {
                isDragging = true;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                canvas.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging && explorer) {
                    const deltaX = e.clientX - lastMouseX;
                    const deltaY = e.clientY - lastMouseY;
                    explorer.handle_drag(deltaX, deltaY);
                    lastMouseX = e.clientX;
                    lastMouseY = e.clientY;
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                canvas.style.cursor = 'grab';
            });

            canvas.style.cursor = 'grab';

            // Handle window resize
            window.addEventListener('resize', () => {
                if (explorer) {
                    explorer.render();
                }
            });
        }

        function loadJson(json) {
            try {
                explorer.load_json(json);

                // Update UI
                document.getElementById('empty-state').style.display = 'none';
                document.getElementById('path-bar').style.display = 'flex';
                document.getElementById('context-panel').style.display = 'block';

                // Update crate name
                const crateName = explorer.crate_name();
                if (crateName) {
                    document.getElementById('crate-name').textContent = crateName;
                    document.title = `${crateName} - MIR Explorer`;
                }

                // Populate function selector
                const select = document.getElementById('function-select');
                select.innerHTML = '';
                select.disabled = false;

                const count = explorer.function_count();
                for (let i = 0; i < count; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = explorer.function_name(i);
                    select.appendChild(option);
                }

                explorer.fit_to_view();
                updateContextPanel();
            } catch (e) {
                console.error('Failed to load JSON:', e);
                alert('Failed to load JSON: ' + e);
            }
        }

        function updateContextPanel() {
            const infoJson = explorer.get_block_info_json();
            if (!infoJson) return;

            const info = JSON.parse(infoJson);

            // Block header
            document.getElementById('block-id').textContent = `bb${info.id}`;

            const badge = document.getElementById('block-role');
            badge.textContent = info.role;
            badge.className = `badge ${info.role}`;

            document.getElementById('block-summary').textContent = info.summary;

            // Statements
            const stmtsList = document.getElementById('statements-list');
            if (info.statements.length === 0) {
                stmtsList.innerHTML = '<li style="color: var(--text-dim)">(none)</li>';
            } else {
                stmtsList.innerHTML = info.statements.map(s =>
                    `<li><span class="mir">${escapeHtml(s.mir)}</span>` +
                    (s.annotation ? `<span class="annotation">${escapeHtml(s.annotation)}</span>` : '') +
                    `</li>`
                ).join('');
            }

            // Terminator
            document.getElementById('terminator').innerHTML =
                `<span class="mir">${escapeHtml(info.terminator.mir)}</span>` +
                (info.terminator.annotation ? `<span class="annotation">${escapeHtml(info.terminator.annotation)}</span>` : '');

            // Edges
            const edgesList = document.getElementById('edges-list');
            edgesList.innerHTML = info.terminator.edges.map((e, i) => {
                const selectedClass = i === info.selected_edge ? ' selected' : '';
                const cleanupClass = e.kind === 'cleanup' ? ' cleanup' : '';
                const keyHint = i < 9 ? `<span class="key-hint">[${i + 1}]</span>` : '';
                return `<button class="edge-btn${selectedClass}${cleanupClass}" data-index="${i}">
                    ${keyHint}
                    <span class="target">→ bb${e.target}</span>
                    ${e.label ? `<span class="label">${escapeHtml(e.label)}</span>` : ''}
                    ${e.annotation ? `<span class="hint">${escapeHtml(e.annotation)}</span>` : ''}
                </button>`;
            }).join('');

            // Edge button click handlers
            edgesList.querySelectorAll('.edge-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const index = parseInt(btn.dataset.index, 10);
                    explorer.follow_edge(index);
                    updateContextPanel();
                });
            });

            // Breadcrumb
            const crumb = document.getElementById('breadcrumb');
            const fullPath = [...info.path, info.id];
            crumb.innerHTML = fullPath.map((b, i) => {
                const currentClass = i === fullPath.length - 1 ? ' current' : '';
                return `<span class="crumb${currentClass}">bb${b}</span>`;
            }).join(' → ');

            // Locals with assignments
            const localsJson = explorer.get_locals_json();
            if (localsJson) {
                const locals = JSON.parse(localsJson);
                const localsList = document.getElementById('locals-list');
                localsList.innerHTML = locals.map(l => {
                    const sourceName = l.source_name
                        ? ` <span class="source-name">(${escapeHtml(l.source_name)})</span>`
                        : '';
                    const assigns = l.assignments && l.assignments.length > 0
                        ? l.assignments.map(a => `bb${a.block_id}: ${escapeHtml(a.value)}`).join(', ')
                        : '(arg/ret)';
                    return `<li>
                        <span class="name">${escapeHtml(l.name)}</span>: <span class="type">${escapeHtml(l.ty)}</span>${sourceName}
                        <br><span class="assignments">${assigns}</span>
                    </li>`;
                }).join('');
            }
        }

        function escapeHtml(s) {
            if (!s) return '';
            return s.replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;');
        }

        main();
    </script>
</body>
</html>
