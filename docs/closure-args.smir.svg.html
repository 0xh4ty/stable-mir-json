<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure-args - MIR Graph</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --bg-section: #16213e;
            --text: #eee;
            --text-dim: #888;
            --accent: #8be9fd;
            --border: #333;
        }
        html, body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: var(--bg-section);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 1rem;
            gap: 1rem;
            z-index: 100;
        }
        .toolbar h1 {
            font-size: 1rem;
            color: var(--accent);
            margin: 0;
            font-weight: 600;
        }
        .toolbar .controls {
            display: flex;
            gap: 0.5rem;
            margin-left: auto;
        }
        .toolbar button {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }
        .toolbar button:hover {
            border-color: var(--accent);
        }
        .toolbar .zoom-level {
            color: var(--text-dim);
            font-size: 0.85rem;
            min-width: 4em;
            text-align: center;
        }
        .toolbar .hint {
            color: var(--text-dim);
            font-size: 0.75rem;
        }
        #viewport {
            position: absolute;
            top: 48px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: auto;
            background: var(--bg);
        }
        #content {
            width: fit-content;
            height: fit-content;
            padding: 2rem;
        }
        #graph {
            display: block;
            background: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <h1>closure-args</h1>
        <span class="hint">Ctrl+Wheel to zoom</span>
        <div class="controls">
            <button onclick="zoomOut()">−</button>
            <span class="zoom-level" id="zoom-level">100%</span>
            <button onclick="zoomIn()">+</button>
            <button onclick="resetZoom()">Reset</button>
            <a href="index.html"><button>← Back</button></a>
        </div>
    </div>
    <div id="viewport">
        <div id="content">
            <object id="graph" type="image/svg+xml" data="closure-args.smir.svg"></object>
        </div>
    </div>
    <script>
        const viewport = document.getElementById("viewport");
        const graph = document.getElementById("graph");
        const zoomDisplay = document.getElementById("zoom-level");

        let scale = 1;
        let baseW, baseH;

        graph.addEventListener("load", function() {
            const svgDoc = graph.contentDocument;
            const svgEl = svgDoc ? svgDoc.querySelector("svg") : null;
            if (svgEl) {
                baseW = svgEl.viewBox.baseVal.width || svgEl.width.baseVal.value || 800;
                baseH = svgEl.viewBox.baseVal.height || svgEl.height.baseVal.value || 600;
            } else {
                baseW = 800;
                baseH = 600;
            }
            applyScale();
        });

        function applyScale() {
            graph.style.width = (baseW * scale) + "px";
            graph.style.height = (baseH * scale) + "px";
            zoomDisplay.textContent = Math.round(scale * 100) + "%";
        }

        function zoomIn() { scale = Math.min(10, scale * 1.2); applyScale(); }
        function zoomOut() { scale = Math.max(0.1, scale / 1.2); applyScale(); }
        function resetZoom() { scale = 1; applyScale(); }

        viewport.addEventListener("wheel", function(e) {
            if (!e.ctrlKey) return;
            e.preventDefault();

            const delta = Math.sign(e.deltaY);
            const factor = delta > 0 ? 0.9 : 1.1;

            const rect = viewport.getBoundingClientRect();
            const mx = e.clientX - rect.left + viewport.scrollLeft;
            const my = e.clientY - rect.top + viewport.scrollTop;

            const oldScale = scale;
            scale = Math.min(10, Math.max(0.1, scale * factor));

            applyScale();

            const ratio = scale / oldScale;
            viewport.scrollLeft = mx * ratio - (e.clientX - rect.left);
            viewport.scrollTop = my * ratio - (e.clientY - rect.top);
        }, { passive: false });
    </script>
</body>
</html>
